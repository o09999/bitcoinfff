<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --dark-bg: #1e1e1e;
      --light-bg: #f2f2f2;
      --ton-color: #00bfff;
      --btc-color: #f2b400;
      --eth-color: #9b59b6;
      --usdt-color: #2ecc71;
    }

    body {
      background-color: var(--dark-bg);
      color: white;
      transition: background-color 0.5s ease, color 0.5s ease;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    [data-theme="light"] body {
      background-color: var(--light-bg);
      color: #111;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .crypto-title {
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }

    .crypto-select {
      display: none;
    }

    .crypto-title.ton { color: var(--ton-color); }
    .crypto-title.bitcoin { color: var(--btc-color); }
    .crypto-title.ethereum { color: var(--eth-color); }
    .crypto-title.usdt { color: var(--usdt-color); }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
      border: none;
    }

    .error-message {
      color: #ff4d4f;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    #forecastBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      font-size: 0.9rem;
      display: none;
      z-index: 999;
      backdrop-filter: blur(8px);
    }

    [data-theme="light"] #forecastBox {
      background-color: rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="theme-toggle">üåó</div>

  <div id="forecastBox"></div>

  <div class="text-center fade-in">
    <div id="cryptoTitle" class="crypto-title ton">TON ‚ñº</div>
    <select id="cryptoSelect" class="form-select crypto-select mt-2">
      <option value="ton">TON</option>
      <option value="bitcoin">Bitcoin</option>
      <option value="ethereum">Ethereum</option>
      <option value="usdt">USDT</option>
    </select>

    <div class="form-container fade-in" style="animation-delay: .3s">
      <input type="number" id="daysInput" class="form-control" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π" />
      <button class="btn btn-submit fade-in" id="predictBtn" style="animation-delay: .6s">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ–≥–Ω–æ–∑</button>
      <div id="errorMessage" class="error-message">–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.</div>
    </div>
  </div>

  <script>
    const themeToggle = document.querySelector(".theme-toggle");
    const html = document.documentElement;
    const cryptoTitle = document.getElementById("cryptoTitle");
    const cryptoSelect = document.getElementById("cryptoSelect");
    const predictBtn = document.getElementById("predictBtn");
    const daysInput = document.getElementById("daysInput");
    const errorMessage = document.getElementById("errorMessage");
    const forecastBox = document.getElementById("forecastBox");

    const colorMap = {
      ton: "ton",
      bitcoin: "bitcoin",
      ethereum: "ethereum",
      usdt: "usdt"
    };

    themeToggle.onclick = () => {
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    };

    cryptoTitle.onclick = () => {
      cryptoSelect.style.display = cryptoSelect.style.display === "block" ? "none" : "block";
    };

    cryptoSelect.onchange = () => {
      const coin = cryptoSelect.value;
      cryptoTitle.textContent = coin.toUpperCase() + " ‚ñº";
      cryptoTitle.className = "crypto-title " + colorMap[coin];
      cryptoSelect.style.display = "none";
    };

    predictBtn.onclick = async () => {
      const coin = cryptoSelect.value;
      const days = daysInput.value;
      errorMessage.style.display = "none";
      forecastBox.style.display = "none";
      forecastBox.innerHTML = "";

      if (!days || isNaN(days) || days <= 0) {
        errorMessage.textContent = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π";
        errorMessage.style.display = "block";
        return;
      }

      try {
        const response = await fetch(`/predict/${coin}/${days}`);
        const data = await response.json();

        if (response.ok) {
          forecastBox.innerHTML = `<h6>–ü—Ä–æ–≥–Ω–æ–∑ –¥–ª—è ${coin.toUpperCase()}:</h6><ul class="mt-2">` +
            data.predictions.map(([date, price]) => `<li>${date}: <strong>${price.toFixed(2)} USD</strong></li>`).join("") +
            "</ul>";
          forecastBox.style.display = "block";
        } else {
          throw new Error(data.error || "–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö");
        }
      } catch (err) {
        errorMessage.textContent = err.message;
        errorMessage.style.display = "block";
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü—Ä–æ–≥–Ω–æ–∑ —Ü–µ–Ω—ã Bitcoin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-theme {
            background-color: #1e1e1e;
            color: #f0e8d9;
        }

        body.light-theme {
            background-color: #fdfdfd;
            color: #222;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-error {
            color: red;
            margin-top: 10px;
        }

        #theme-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            user-select: none;
        }

        ul {
            list-style: none;
            margin-top: 20px;
        }

        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body class="dark-theme">
    <div id="theme-toggle">üåô</div>

    <div class="container">
        <h1>–ü—Ä–æ–≥–Ω–æ–∑ —Ü–µ–Ω—ã Bitcoin</h1>
        <input type="number" id="days" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π">
        <button class="btn-success" onclick="getPrediction()">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ–≥–Ω–æ–∑</button>
        <div id="result"></div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–º—ã –º–µ–∂–¥—É –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞–º–∏
        if (localStorage.getItem("theme") === "light") {
            body.classList.remove("dark-theme");
            body.classList.add("light-theme");
            themeToggle.textContent = "‚òÄÔ∏è";
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
            const isDark = body.classList.contains('dark-theme');
            themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem("theme", isDark ? "dark" : "light");
        });

        async function getPrediction() {
            const days = document.getElementById('days').value;
            const result = document.getElementById('result');
            result.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';

            try {
                const response = await fetch(`/predict/${days}`);
                const data = await response.json();

                if (data.error) {
                    result.innerHTML = `<p class="btn-error">–û—à–∏–±–∫–∞: ${data.error}</p>`;
                } else {
                    const list = data.predictions.map(([date, price]) => `<li>${date}: $${price.toFixed(2)}</li>`).join('');
                    result.innerHTML = `<ul>${list}</ul>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="btn-error">–û—à–∏–±–∫–∞: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>

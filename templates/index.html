<!DOCTYPE ht<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Forecast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    :root {
      --bg: #f0f0f0;
      --text: #111;
      --card: #ffffff;
    }

    .dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --card: #2c2c2c;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .form-wrapper {
      background-color: var(--card);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 320px;
      transition: all 0.5s ease;
    }

    .form-wrapper.shifted {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 280px;
      padding: 1rem;
    }

    .form-wrapper select, .form-wrapper input, .form-wrapper button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button#getForecast {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .crypto-header-wrapper {
      position: relative;
    }

    .crypto-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.5rem;
      transition: background 0.3s ease;
    }

    .crypto-dropdown {
      display: none;
      position: absolute;
      background-color: var(--card);
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      left: 0;
      z-index: 10;
    }

    .crypto-dropdown.show {
      display: block;
    }

    .crypto-dropdown div {
      padding: 0.5rem;
      cursor: pointer;
    }

    .crypto-dropdown div:hover {
      background-color: rgba(0,0,0,0.05);
    }

    .forecast {
      background: white;
      color: black;
      border-radius: 1.5rem;
      padding: 2rem;
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .error {
      color: red;
      margin-top: 1rem;
      font-weight: bold;
    }

    .loader {
      display: none;
      margin-top: 1rem;
    }

    .loader.show {
      display: block;
    }

    .crypto-yellow { color: #f2a900; }
    .crypto-green { color: #26a17b; }
    .crypto-blue { color: #005aff; }
    .crypto-purple { color: #8e44ad; }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>

  <div class="container">
    <div id="form" class="form-wrapper">
      <div class="crypto-header-wrapper">
        <div id="cryptoTitle" class="crypto-header crypto-yellow" onclick="toggleDropdown()">Bitcoin</div>
        <div id="cryptoDropdown" class="crypto-dropdown">
          <div data-value="bitcoin">Bitcoin</div>
          <div data-value="ethereum">Ethereum</div>
          <div data-value="usdt">USDT</div>
          <div data-value="ton">TON</div>
        </div>
      </div>

      <select id="currency">
        <option value="usd">$ USD</option>
        <option value="rub">₽ RUB</option>
        <option value="kzt">₸ KZT</option>
        <option value="eur">€ EUR</option>
        <option value="byn">Br BYN</option>
        <option value="uah">₴ UAH</option>
        <option value="chf">₣ CHF</option>
        <option value="gbp">£ GBP</option>
      </select>
      <input type="number" id="days" placeholder="Количество дней" min="1" max="30"/>
      <button id="getForecast">Получить прогноз</button>
      <div class="loader" id="loader">⏳ Загрузка...</div>
      <div class="error" id="error"></div>
    </div>

    <div class="forecast" id="forecastBox" style="display:none;"></div>
  </div>

  <script>
    let currentCrypto = "bitcoin";

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function toggleDropdown() {
      document.getElementById("cryptoDropdown").classList.toggle("show");
    }

    function setCrypto(value) {
      currentCrypto = value;
      const title = document.getElementById("cryptoTitle");
      const colorMap = {
        bitcoin: "crypto-yellow",
        ethereum: "crypto-purple",
        usdt: "crypto-green",
        ton: "crypto-blue"
      };
      title.textContent = value.charAt(0).toUpperCase() + value.slice(1);
      title.className = "crypto-header " + colorMap[value];
      toggleDropdown();
    }

    document.querySelectorAll("#cryptoDropdown div").forEach(el => {
      el.addEventListener("click", () => setCrypto(el.dataset.value));
    });

    document.getElementById("getForecast").addEventListener("click", async () => {
      const currency = document.getElementById("currency").value;
      const days = document.getElementById("days").value;
      const loader = document.getElementById("loader");
      const errorBox = document.getElementById("error");
      const forecastBox = document.getElementById("forecastBox");
      const form = document.getElementById("form");

      errorBox.textContent = "";
      forecastBox.style.display = "none";
      loader.classList.add("show");

      try {
        const res = await fetch(`/predict/${currentCrypto}/${days}?currency=${currency}`);
        const data = await res.json();

        if (data.error) {
          errorBox.textContent = data.error;
        } else {
          let html = `<h2>Прогноз (${data.currency})</h2><ul style="list-style:none;padding:0;">`;
          data.predictions.forEach(([date, price]) => {
            html += `<li><strong>${date}:</strong> ${price} ${data.currency}</li>`;
          });
          html += "</ul>";
          forecastBox.innerHTML = html;
          forecastBox.style.display = "block";
          form.classList.add("shifted");
        }
      } catch (err) {
        errorBox.textContent = "Ошибка запроса: " + err.message;
      } finally {
        loader.classList.remove("show");
      }
    });
  </script>
</body>
</html>
